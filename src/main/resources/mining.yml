enabled: true
display: 'DIAMOND_PICKAXE'
max_level: 1000
points_per_level: 0.5             #How many ability points should the user get per level
ability_cycle: RIGHT_CLICK        #Define the method used to cycle through abilities
skill_color: BLUE
exp_requires_material: true       #If a block is mined without a specified material will xp be given
experience:                       #Set the amount of experience mining blocks gives, you can add new ones
  STONE:
    min: 0.2
    max: 2
  COAL_ORE:
    min: 10
    max: 20
  IRON_ORE:
    min: 10
    max: 30
  GOLD_ORE:
    min: 20
    max: 40
  LAPIS_ORE:
    min: 10
    max: 50
  REDSTONE_ORE:
    min: 10
    max: 40
  DIAMOND_ORE:
    min: 50
    max: 150
  EMERALD_ORE:
    min: 50
    max: 250
  NETHER_QUARTZ_ORE:
    min: 10
    max: 20
  NETHERRACK:
    min: 0.1
    max: 1
  ANDESITE:
    min: 1
    max: 3
  GRANITE:
    min: 1
    max: 4
  DIORITE:
    min: 1
    max: 5
materials:                        #Materials define which items are used in the skill for abilities
  - 'WOODEN_PICKAXE'
  - 'STONE_PICKAXE'
  - 'IRON_PICKAXE'
  - 'GOLDEN_PICKAXE'
  - 'DIAMOND_PICKAXE'
ability:
  ore_locator:                    #This ability will highlight ores so the player can locate them
    enabled: true
    color: true
    level: 30
    cooldown: 120
    duration: 10
    range: 7                      #The radius to find ores in based from the block mined
    attributes:
      increase_duration:
        per_point: 2
        max_point: 10
      decrease_cooldown:
        per_point: -6
        max_point: 10
      increase_range:
        per_point: 0.5
        max_point: 10             #WARNING: higher values will cause exponential lag
    blocks:                       #Blocks that are identified by ore_locator
      - 'COAL_ORE'
      - 'IRON_ORE'
      - 'GOLD_ORE'
      - 'LAPIS_ORE'
      - 'DIAMOND_ORE'
      - 'REDSTONE_ORE'
      - 'EMERALD_ORE'
      - 'NETHER_QUARTZ_ORE'
  vein_miner:                     #Mines the whole ore vein
    enabled: true
    level: 15
    cooldown: 40
    duration: 1
    maxsize: 27                   #The maximum vein size to mine
    delay: 5                      #Delay in ticks for effect of each block to mine
    attributes:
      increase_duration:
        per_point: 2
        max_point: 5
      decrease_cooldown:
        per_point: -2
        max_point: 5
    blocks:                       #Blocks that work with vein_miner
      - 'COAL_ORE'
      - 'IRON_ORE'
      - 'GOLD_ORE'
      - 'LAPIS_ORE'
      - 'DIAMOND_ORE'
      - 'REDSTONE_ORE'
      - 'EMERALD_ORE'
      - 'NETHER_QUARTZ_ORE'
  explosive_miner:
    enabled: true
    level: 20
    cooldown: 10
    duration: 5
    size: 3
    blocks:
      - 'STONE'
      - 'COAL_ORE'
      - 'IRON_ORE'
      - 'GOLD_ORE'
      - 'LAPIS_ORE'
      - 'DIAMOND_ORE'
      - 'REDSTONE_ORE'
      - 'EMERALD_ORE'
      - 'NETHER_QUARTZ_ORE'
      - 'NETHERRACK'
      - 'ANDESITE'
      - 'GRANITE'
      - 'DIORITE'